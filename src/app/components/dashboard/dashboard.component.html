<!-- src/app/components/dashboard/dashboard.component.html -->
<!-- Main dashboard template with responsive sidebar and content area -->

<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Sidebar -->
  <div class="w-16 md:w-64 bg-white dark:bg-gray-800 shadow-md">
    <div class="flex flex-col h-full">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h1
          class="text-xl font-bold text-center md:text-left text-primary hidden md:block"
        >
          Voltenn
        </h1>
        <h1 class="text-xl font-bold text-center md:hidden text-primary">V</h1>
      </div>
      <nav class="flex-1 pt-4">
        <ul>
          <li *ngFor="let tab of tabs" class="mb-2">
            <button
              (click)="setActiveTab(tab.id)"
              [ngClass]="{
                'flex items-center w-full p-2 text-left transition-colors hover:bg-gray-100 dark:hover:bg-gray-700': true,
                'bg-gray-100 dark:bg-gray-700 text-primary':
                  activeTab === tab.id,
                'text-gray-600 dark:text-gray-400': activeTab !== tab.id,
              }"
            >
              <div class="flex items-center justify-center w-10 h-10">
                <span class="material-icons">pie_chart</span>
                <!-- <mat-icon>{{ tab.icon }}</mat-icon> -->
              </div>
              <span class="ml-2 hidden md:inline">{{ tab.name }}</span>
            </button>
          </li>
        </ul>
      </nav>
      <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-center md:justify-start">
          <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700"></div>
          <span
            class="ml-2 text-sm text-gray-600 dark:text-gray-400 hidden md:inline"
            >User</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
        {{ getActiveTabName() }}
      </h1>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-home *ngIf="activeTab === 'home'" class="col-span-full"></app-home>
      <app-map *ngIf="activeTab === 'map'" class="col-span-full"></app-map>
      <app-outages
        *ngIf="activeTab === 'outages'"
        class="col-span-full"
      ></app-outages>
      <app-predict
        *ngIf="activeTab === 'predict'"
        class="col-span-full"
      ></app-predict>
    </div>
  </div>
</div>
